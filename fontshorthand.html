<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    p.one {
      font: 30px Arial, sans-serif;
    }

    p.two {
      font: italic bold 12px/30px Georgia, serif;
    }
  </style>
</head>

<body>

  <h1>The font Property</h1>

  <p class="one">This is a paragraph. The font size is set to 20 pixels, and the font family is Arial.</p>

  <p class="two">This is a paragraph. The font is set to italic and bold, the font size is set to 12 pixels, the line
    height is set to 30 pixels, and the font family is Georgia.</p>
</body>

</html>
